<html>
<head>
  <title>Correspondences</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="dighl/main.js" type="text/javascript"></script>
</head>
<body>
  <h3>jCoV: JavaScript Cognate Viewer for LingPy</h3>
  <div id="meta"></div>
  <div id="handles">
    <div id="correspondences" class="sortables">
      <div class="handle" id="correspondence_header" style="font-weight:bold;"></div>
      <div id="correspondence_data"></div>
    </div>
    <div name="cognates" id="cognates" class="sortables">
      <div id="cognates_header" class="handle"></div>
      <div id="cognates_data"></div>
    </div>
    <div id="selector">
      <div id="selector_header" class="handle">Modify the Selection:</div>
      <div id="selector_data"></div>
    </div>
  </div>
</body>
</html>
